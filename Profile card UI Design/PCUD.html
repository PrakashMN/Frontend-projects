<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card UI Design</title>
    <link rel="StyleSheet" href="stylesheet.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    

    <div class="profile-card">

        <div class="image">
            <img src="1731257709493.jpg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Prakash Nagaral</span>
            <span class="job">Web Developer</span>
        </div>
        <div class="media-buttons">

            <a href="https://www.instagram.com/prakashnagaral_?igsh=cTczZDh4OGp2N2Vi" target="_blank" style="background: #4267b2;"   class="link">
                <i class='bx bxl-instagram'></i>

            </a>
            <a href="https://www.linkedin.com/in/prakashnagaral" target="_blank" style="background: #1da1f2;" class="link">
                <i class='bx bxl-linkedin'></i>

            </a>
            <a href="https://github.com/PrakashMN" target="_blank" style="background: #e1306c;" class="link">
                <i class='bx bxl-github'></i>

            </a>
            <a href="https://youtube.com/@achiver_8055?si=olJIFNq2gzlDQ1zK" target="_blank" style="background: #ff0000;"  class="link">
                <i class='bx bxl-youtube'></i>

            </a>
        </div>
        <div class="buttons">
            <button class="button">Port Folio</button>
            <button class="button">Contact</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">60k</span>
            </div>
        </div>
    </div>
</body>
</html>
